<body>
    <!-- Modal -->
    <div class="modal fade" id="modal-fixed" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header py-2 bg-light">
                    <h5 class="modal-title">End Exam?</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to end the exam? be sure to properly
                    cross-check all questions to avoid stories that touches the heart!
                </div>
                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-success" data-dismiss="modal">
                        Good point
                    </button>
                    <button type="button" class="btn btn-danger" id="end-btn">
                        Yep! Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="wrapper wrapper-bg bg-fullscreen d-flex justify-centent-center align-items-center">
        <div class="container-fluid py-5 py-md-3 py-lg-1">
            <div class="row pt-5 pt-md-3 py-lg-1">
                <div class="col-12 mx-auto pt-5 py-md-3 py-lg-1">
                    <div class="d-box rounded py-1">
                        <div class="d-box-header">
                            <div id="timer" class="text-capitalize text-center bg-success text-white">
                                <span class="f-w--6 f-s--2" id="timer-display">00:00:00</span>
                                <script src="../static/js/timer.js"></script>
                                <div class="line-bottom line-thick col-1 mx-auto"></div>
                            </div>
                        </div>
                        <ul class="nav nav-tabs row justify-content-start align-items-center" id="subsTab" role="tablist">
                            <!-- Subject TabLinks Goes here -->
                        </ul>
                        <div class="d-box-body">
                            <div class="tab-content" id="lawsTabContent">
                                <!-- Subject Tabs Goes here -->
                            </div>
                            <script src="../static/js/generate.page.js"></script>
                            <div class="mt-2">
                                <button data-toggle="modal" data-target="#modal-fixed" class="btn btn-sm btn-danger d-flex align-items-center show-modal">
                                    <i class="icon ion-ios-close-outline icon-w icon-x"></i>
                                    <span class="f-w--6">End Exam</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
